baseURL = "https://blog.codingmilitia.com"
languageCode = "en-us"
title = "Coding Militia"
description = "Code, headbang, grouch, repeat!"
# theme = "ananke"
pygmentsCodeFences = true
enableRobotsTXT = true

[params]
  latest_posts_count = 10
  favicon = "assets/favicon.png"
  show_reading_time = true
  images = ["assets/logo.jpg"]
  description = "Code, headbang, grouch, repeat!"

[author]
  name = "Jo√£o Antunes"
  

[permalinks]
  posts = "/:year/:month/:day/:slug"

[outputFormats]
[outputFormats.RSS]
  mediatype = "application/rss"
  baseName = "feed"

[markup]
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = false
    hl_Lines = ''
    hl_inline = false
    lineAnchors = ''
    lineNoStart = 1
    lineNos = true
    # this needs to be false, otherwise horizontal scroll doesn't work with line numbers enabled
    lineNumbersInTable = false
    noClasses = true
    noHl = false
    style = 'monokai'
    tabWidth = 4

# allow raw html in markdown files
[markup.goldmark.renderer]
  unsafe= true

[social]
  twitter = "joaofbantunes"