{{ $has_images := (isset .Params.images 0) }}
{{ if $has_images }}
<section class="hero">
  {{/* Trimming the slash and adding absURL make sure the image works no matter where our site lives */}}
  {{ $featured_image := (trim (index .Params.images 0) "/") | absURL }}
  <img
    alt="image from {{ .Title }}"
    src="{{ $featured_image }}"
    loading="lazy"
  />  
</section>
{{ end }}
